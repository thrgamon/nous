{{template "header" .}}
  <header>
    <h1><a href="/">Nous</a></h1>
    <nav>
      <a href="/tag?tag=todo">Todos</a>
      <a href="/tag?tag=to read">Readings</a>
      <form action="/search" method="get">
        <input type="text" name="query" required placeholder="search">
        <input type="submit" value="Search">
      </form>
    </nav>
  </header>
<div class="prev-next">
  <a href="/t/{{.PreviousDay}}">&larr;</a>
  <h2>{{.CurrentDay}}</h2>
  <a href="/t/{{.NextDay}}">&rarr;</a>
</div>
<form class="submit" action="/note" method="post">
  <textarea type="text" name="body" required autofocus ></textarea>
  <input type="text" name="tags" placeholder="use comma 'seperated values'" autocorrect="off" autocapitalize="none" />
  <input type="submit" value="Submit" />
</form>
  <div class="grid-note">
  {{ range .Notes }}
  {{ template "note" . }}
  {{end}}
  </div>
{{template "footer" .}}
