{{template "header" .}}
<form class="submit" action="/note" method="post">
  <textarea type="text" name="body" required autofocus></textarea>
  <input type="text" name="tags" placeholder="use comma 'seperated values'">
  <input type="submit" value="Submit">
</form>
<a href="/t/{{.PreviousDay}}">Previous Day</a>
{{if .NextDay}}<a href="/t/{{.NextDay}}">Next Day</a>{{end}}
<div class="grid-note">
  {{range .Notes}}
  <div class="flex-center">
    <form action="/note/toggle" method="post">
      <input type="number" name="id" value="{{.ID}}" hidden/>
      <input onChange="this.form.submit()" type="checkbox" {{ if .Done}} checked {{end}}>
    </form>
  </div>
  <div class="note{{if .Done }} done {{end}}">
    <a name={{.ID}}></a>
    <p> {{.Body}} </p>
    <hr>
  </div>
  <div class="metadata">
    <ul class="tags text-subdued">
      {{ range .Tags }} 
      <li class="tag">{{.}}</li>
      {{end}}
    </ul>
  </div>
  <div class="flex-center">
    <a href="/note/{{.ID}}/delete">delete</a>
  </div>
  {{end}}
</div>
{{template "footer" .}}
