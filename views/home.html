{{template "header" .}}
<div class="prev-next">
  <a href="/t/{{.PreviousDay}}">&larr;</a>
  <h2>{{.CurrentDay}}</h2>
  <a href="/t/{{.NextDay}}">&rarr;</a>
</div>
<form class="submit" hx-post="/note" hx-target="this" hx-swap="outerHTML">
  <textarea type="text" name="body" required autofocus ></textarea>
  <input type="text" name="tags" placeholder="use comma 'seperated values'" autocorrect="off" autocapitalize="none" />
  <input type="submit" value="Submit" />
</form>
<button hx-get="/note/create" hx-swap="outerHTML" hx-target="this">New Note</button>
  <div class="grid-note">
  {{ range .Notes }}
  {{ template "note" . }}
  {{end}}
  </div>
<div class="prev-next">
  <a href="/t/{{.PreviousDay}}">&larr;</a>
  <a href="/t/{{.NextDay}}">&rarr;</a>
</div>
{{template "footer" .}}
