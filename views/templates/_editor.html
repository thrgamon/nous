{{ define "editor" }}
<form class="submit" hx-post="/note" hx-trigger="keydown[metaKey&&keyCode==10||keyCode==13]">
  <textarea type="text" name="body" required autofocus ></textarea>
  <input type="text" name="tags" placeholder="use comma 'seperated values'" autocorrect="off" autocapitalize="none" value="{{.Context}}, "/>
  <input type="submit" value="Submit" />
</form>
 {{end}}
